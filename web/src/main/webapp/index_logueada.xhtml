<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unitravel inicio</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.bundle.min.js"/>

</h:head>

<h:body style="background: #000000">
    <div id="encabezado">
        <div>
            <div style="color: black" class="px-3 py-0 ql-color-red text-black">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <h:graphicImage library="img" name="icono.png" styleClass="icono-p"/>
                            <span class="fs-4"></span>
                        </a>
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="#" class="nav-link text-active">
                                    <i class="pi pi-home d-block mx-auto mb-1 icon-menu"></i>
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-info">
                                    <i class="pi pi-plus-circle d-block mx-auto mb-1 icon-menu"></i>
                                    Registrar Hotel
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-capitalize">
                                    <i class="pi pi-map d-block mx-auto mb-1 icon-menu"></i>
                                    Ordenes
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-bg-info">
                                    <i class="pi pi-book d-block mx-auto mb-1 icon-menu"></i>
                                    Puntos
                                </a>
                            </li>
                            <li>
                                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" >
                                    <img src="https://i.postimg.cc/B6x560Fy/iconologin.jpg" alt="mdo" width="64" height="62" class="rounded-circle"></img>
                                </a>
                            </li>


                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div style="background: black" class="card px-3 py-2 border-bottom mb-0">
        <h:form>
            <p:growl id="growl" life="2000"/>

            <p:commandLink styleClass="text-white" id="ajax" update="growl" action="#{buttonView.buttonAction}" style="margin-right:20px;">
                <h:outputText value="Vuelo"/>
            </p:commandLink>

            <p:commandLink styleClass="text-white" id="ajaxs" update="growl" action="#{buttonView.buttonAction}" style="margin-right:20px;">
                <h:outputText value="Hotel"/>
            </p:commandLink>
        </h:form>
    </div>





    <div style="background: #000000">
        <div class="px-3 py-2 border-bottom mb-3">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h:form>
                    <div class="input-search ui-inputgroup" >
                        <p:inputText  placeholder="Â¿Que hotel estas buscando?" required="true" value="#{busquedaBean.busqueda}"/>
                        <p:commandButton style="background: #191919" class="p py-1" update="@form" icon="pi pi-search" action="#{busquedaBean.buscar()}"/>
                    </div>
                    <p:growl showDetail="true"/>
                </h:form>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="#" class="nav-link text-active">
                            <p:splitButton type="button" class="btn btn-outline-secondary text-light me-2">Hazte una cuenta</p:splitButton>

                        </a>
                    </li>
                </ul>

            </div>
        </div>
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="registrar_usuario.xhtml">Registrarse</a></li>
            <li><a href="">Crear Hotel</a></li>
            <li><a href="">Lista hoteles</a></li>
            <li><a href="">Lista mis reservas</a></li>
        </ul>
    </div>

    <div style="background: #000000" id="contenido">
        <p>Formulario busqueda</p>
        <p>Lista de ciudades</p>
        <p>Hoteles recomendados</p>

    </div>

    <div id="pie_pagina">
        <p> Unitravel - Universidad del Quindio - 2022 </p>
    </div>


</h:body>

</html>
